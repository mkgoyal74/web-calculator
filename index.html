<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src = "index.js"></script>
</head>
<body>
    <div class="header">
        <h1> CALCULATOR </h1>
    </div>
    <div class="container">
        <div class="input">
            <input class = "btn-rows" type="text" id="input" disabled>
        </div>
        <div class="btn-rows">
            <button id="btn1" onclick="calc()"> AC </button>
            <button class="btn" disabled> C </button>
            <button class="btn" disabled name="x"> &#8592 </button>
            <button class="btn" disabled> / </button>
        </div>
        <div class="btn-rows">
            <button class="btn" disabled> 7 </button>
            <button class="btn" disabled> 8 </button>
            <button class="btn" disabled> 9 </button>
            <button class="btn" disabled> * </button>
        </div>
        <div class="btn-rows">
            <button class="btn" disabled> 4 </button>
            <button class="btn" disabled> 5 </button>
            <button class="btn" disabled> 6 </button>
            <button class="btn" disabled> - </button>
        </div>
        <div class="btn-rows">
            <button class="btn" disabled> 1 </button>
            <button class="btn" disabled> 2 </button>
            <button class="btn" disabled> 3 </button>
            <button class="btn" disabled> + </button>
        </div>
        <div class="btn-rows">
            <button class="btn" disabled> +/- </button>
            <button class="btn" disabled> 0 </button>
            <button class="btn" disabled> . </button>
            <button class="btn" disabled> = </button>
        </div>
    </div>
</body>
</html>
